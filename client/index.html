<!doctype html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/client/script.js"></script>
    <link rel="stylesheet" href="/client/style.css">

    <title>Socket.IO chat</title>
</head>

<body>
    <!-- div for loading screen-->
    <div class="loader"></div>

    <!-- login visible at begining-->
    <div id="login">
        <h1>Chat Server</h1>
        <input class="startPageInput" type="text" id="username" placeholder="Enter your username" />
        <input class="startPageInput" type="password" id="password" placeholder="Enter your password" />
        <button class="signUpB" id="submitLogin">Login</button>

        <!-- Button to open the modal -->
        <button class="signUpB" onclick="document.getElementById('signUp').style.display='block'">Sign Up</button>
        
        <!-- The Modal (contains the Sign Up form) -->
        <div id="signUp" class="modal">
            <span onclick="document.getElementById('signUp').style.display='none'" class="close" title="Close Modal">close</span>
            <form class="modal-content">
                <div class="container">
                    <!-- div for loading screen-->
                    <div class="loader"></div>
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr id="signUpHr">
                    <label for="username"><b>Username</b></label>
                    <input id="suUsername" class="startPageInput signUpInput" type="text" placeholder="Enter Username" required>

                    <label for="email"><b>Email</b></label>
                    <input id="suEmail" class="startPageInput signUpInput" type="text" placeholder="Enter Email" required>
        
                    <label for="psw"><b>Password</b></label>
                    <input id="suPsw" class="startPageInput signUpInput" type="password" placeholder="Enter Password" required>
        
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input id="suPsw-repeat" class="startPageInput signUpInput" type="password" placeholder="Repeat Password" required> 
                    
                    <label for="profilePicture"><b>Upload profile picuture (Optional)</b></label>
                    <input id="profilePicture" class="startPageInput" type="file">
                            
                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('signUp').style.display='none'" class="signUpB cancelbtn">Cancel</button>
                        <button type="submit" id="submitSignUp" class="signUpB signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- mainChat gets visible after login -->
    <div id="mainChat" style="display:none">
        <div class="userList left">
            <h3>Users online</h3>
            <ol id="onlineList">
            </ol>
        </div>
        
        <div id="mBox">
            <ul id="messages"></ul>
            <form id="sendMsgForm" action="">
                <input id="m" autocomplete="off" />
                <button>Send</button>
                <label id="checkTranslation"><input type="checkbox" id="checkboxTranslation">english translation</label>
                <input id="file" type="file"/>
            </form>
        </div>
    </div>

</body>

</html>
