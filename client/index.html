<!doctype html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/client/script.js"></script>
    <link rel="stylesheet" href="/client/style.css">

    <title>Socket.IO chat</title>
</head>

<body>

    <!-- login visible at begining-->
    <div id="login">
        <h1>Chat Server</h1>
        <input type="text" id="username" placeholder="Enter your username" />
        <button id="submitName">Submit</button>
    </div>

    <!-- mainChat gets visible after login -->
    <div id="mainChat" style="display:none">
        <div class="userList left">
            <h3>Users online</h3>
            <ol id="onlineList">
            </ol>
        </div>
        
        <div id="mBox">
            <ul id="messages"></ul>
            <form action="">
                <input id="m" autocomplete="off" />
                <button>Send</button>
                <label id="checkTranslation"><input type="checkbox" id="checkboxTranslation">english translation</label>
                <input id="file" type="file"/>
            </form>
        </div>
    </div>

</body>

</html>
